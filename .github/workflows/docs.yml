name: docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Get "broken-md-links" tool
        uses: robinraju/release-downloader@v1
        with:
          repository: ClementNerma/broken-md-links
          latest: true
          fileName: broken-md-links-linux-x86_64-musl.zip

      - run: 7z x broken-md-links-linux-x86_64-musl.zip
      - run: chmod +x broken-md-links

      - name: Look for broken markdown links
        run: ./broken-md-links ${GITHUB_WORKSPACE}/docs --recursive

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: latest

      - name: Build the docs
        run: mdbook build

      - name: Deploy the docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: book
